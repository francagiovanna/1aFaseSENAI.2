<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>
</head>
<body>
    <nav>
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <h3>Preencha a baixo:</h3>
    <section id="login"> <!--SÃ£o as paginas-->
        <h2>Tela Login</h2>
        <div class="containerInput">
            <label for="">Nome</label>
            <input type="text" id="inpLogNome">
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password" id="inpLogSenha">
        </div>
        <button>Logar</button>

    </section>

    <section id="cadastro">
        <div class="containerInput">
            <label for="">Nome</label>
            <input type="text" id="inpCadNome">
        </div>
        <div class="containerInput">
            <label for="">E-mail</label>
            <input type="password" id="inpCadEmail">
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password" id="inpCadSenha">
        </div>
        <button>Cadastrar</button>
    </section>
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="containerInput">
            <label for="">Cadastro de Produtos</label>
            <input type="cadastro">
            <button>Cadastrar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
